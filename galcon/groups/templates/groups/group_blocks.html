{% extends "groups/group.html" %}

{% load i18n %}

{% block buttons %}
    {% if user_is_admin %}
        <td>
            <form method="post" class="inline">
                {% csrf_token %}
                <input type="hidden" name="action" value="{% trans "unblock" %}"/>
                <input type="hidden" name="username" value="{{member.slug}}"/>
                <input type="submit" value="unblock"/>
            </form>
        </td>
    {% endif %}
{% endblock %}
